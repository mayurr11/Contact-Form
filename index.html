<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
            </div>
                <input type="hidden" name="access_key" value="dfe31ce6-293c-4927-a820-bee222f6511e">
                <input type="text" name="name" id="" placeholder="Your Name" class="contact-inputs" required />
                <input type="email" name="email" id="" placeholder="Your Email" class="contact-inputs" required />
                <textarea name="message" id="" placeholder="Your Message" class="contact-inputs" required  aria-setsize="false"></textarea>
                <button type="submit">Submit <i class="fa-solid fa-arrow-right fa-lg"></i></button>
        </form>
        <!-- <div class="contact-right">
            <img src="assets/right_img.png" alt="" srcset="">
        </div> -->
    </div>
</body>
</html>
